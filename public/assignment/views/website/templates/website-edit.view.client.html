<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>

            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="">Websites</a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left visible-xs">
                <a href="#/user/{{model.userId}}/website/">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a class="glyphicon glyphicon-ok" href="" ng-click="model.updateWebsite(model.website)">
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Edit Website</a>
            </div>
        </div>
    </div>
</nav>


<div class="row container-fluid">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>
    <div class="col-sm-4 hidden-xs wbdv-left-pane">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        Name
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/website/new" class="pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                            {{website.name}}</a>
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-sm-8 wbdv-right-pane col-xs-12">
        <label for="website-name">Website Name</label>
        <input ng-model="model.website.name" placeholder="Website Name"
               class="form-control"
               id="website-name"/>

        <label for="website-description">Website Description</label>
        <textarea ng-model="model.website.description"
                  placeholder="Website Description"
                  class="form-control"
                  id="website-description"></textarea>


        <a ng-click="model.updateWebsite(model.website)" class="btn btn-primary btn-block">
            Update
        </a>
        <a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block">
            Delete
        </a>

    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid navbar-text pull-right">
        <a class="glyphicon glyphicon-user" href="#/user/{{model.userId}}"></a>
    </div>
</nav>
