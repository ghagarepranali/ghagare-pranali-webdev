<nav class="navbar navbar-inverse navbar-fixed-top">
    <a class="navbar-brand navbar-left" href="#/user/{{model.userId}}/search">Munchkins</a>

    <a ng-hide="{{model.currentUser != null}}" href="#/register" class="navbar-brand navbar-right">Register</a>
    <a ng-hide="{{model.currentUser != null}}" href="#/login" class="navbar-brand navbar-right">Login</a>

    <a ng-show="{{model.currentUser}}"  ng-click="model.logout()" class="navbar-brand navbar-right">Logout</a>
    <a ng-show="{{model.currentUser}}" class="navbar-brand navbar-right" href="#/user/{{model.userId}}" >
        Hi, {{model.currentUser.username}}</a>

</nav>

<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
<div class="alert alert-success" ng-show="model.message">
    {{model.message}}
</div>

<div class="container-fluid">
<div class="form-group">
    <label for="review" class="col-sm-4 control-label">Write a Review</label>
    <textarea class="form-control textarea" rows="10" id="review"
              ng-model="review.description" placeholder="Write your review here"></textarea>
</div>
<div class="form-group">
    <div class="button col-sm-offset-4">
        <a ng-click="model.submitReview(review)" class="btn btn-primary btn-lg">Submit</a>
    </div>
</div>
</div>
