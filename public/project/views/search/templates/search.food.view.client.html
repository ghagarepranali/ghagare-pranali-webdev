
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div>

            <a class="navbar-brand" href="#/home">Munchkins</a>
        </div>

<div ng-hide="{{model.currentUser != null}}">
        <div class="nav navbar-text navbar-right">
            <a href="#/register">Register</a> <a href="#/login">Login</a>
        </div>
    </div>
        <div ng-show="{{model.currentUser}}">
            <div class="nav navbar-text navbar-right">
                <a href="#/user/{{model.userId}}">Hi, {{model.currentUser.username}}</a>
                <a ng-click="model.logout()">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid thumbnail-style">
    <input ng-model="recipe" class="form-control" placeholder="Search"/>
    <a class="btn btn-primary btn-block" ng-click="model.searchRecipe(recipe)"> Search </a>

</div>

<div class="row thumbnail-style">
    <div ng-repeat="result in model.results.hits">
    <div class="col-sm-6 col-md-4">

       <a ng-click="model.viewRecipe(result.recipe.uri)">
           <div class="thumbnail">


            <img ng-src="{{result.recipe.image}}" alt="Recipe Image">
            <div class="caption">
                <h5 align="center">{{result.recipe.label}}</h5>

            </div>

    </div>
       </a>
    </div>

</div>
</div>

<div>
    {{model.recipe.ingredientLines}}
</div>
