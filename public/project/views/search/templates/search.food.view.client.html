
<nav class="navbar navbar-inverse navbar-fixed-top">


               <a ng-hide="{{model.currentUser != null}}" class="navbar-brand navbar-right"
                href="#/register">Register</a>
            <a ng-hide="{{model.currentUser != null}}" class="navbar-brand navbar-right"
               href="#/login">Login</a>

    <a ng-show="{{model.currentUser}}" class="navbar-brand navbar-right"
       ng-click="model.logout()">Logout</a>
                <a ng-show="{{model.currentUser}}" class="navbar-brand navbar-right"
                   href="#/user/{{model.userId}}">Hi, {{model.currentUser.username}}</a>

</nav>

<div class="container-fluid thumbnail-style">
    <input ng-model="recipe" class="form-control" placeholder="type in some ingredients..."/>
    <a class="btn btn-primary btn-block" ng-click="model.searchRecipe(recipe)"> Search for Recipes </a>

</div>

<div class="row thumbnail-style">
    <div ng-repeat="result in model.results.hits">
    <div class="col-sm-6 col-md-4">

       <a ng-click="model.viewRecipe(result.recipe.uri)">
           <div class="thumbnail">


            <img ng-src="{{result.recipe.image}}" alt="No Recipe Image Available">
            <div class="caption">
                <h5 align="center">{{result.recipe.label}}</h5>

            </div>

    </div>
       </a>
    </div>

</div>
</div>

<div>
    {{model.recipe.ingredientLines}}
</div>
