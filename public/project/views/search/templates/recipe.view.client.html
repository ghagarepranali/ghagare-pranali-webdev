
<nav class="navbar navbar-inverse navbar-fixed-top">
    <a class="navbar-brand" href="#/user/{{model.user._id}}/search">Munchkins</a>


    <a ng-hide="{{model.currentUser != null}}" class="nav navbar-brand navbar-right"
        href="#/register">Register</a>
    <a ng-hide="{{model.currentUser != null}}" href="#/login" class="nav navbar-brand navbar-right">Login</a>
     <a ng-show="{{model.currentUser}}" href="#/user/{{model.userId}}" class="nav navbar-brand navbar-right">
        Hi, {{model.currentUser.username}}</a>
       <a ng-show="{{model.currentUser}}" ng-click="model.logout()" class="nav navbar-brand navbar-right">Logout</a>

</nav>
<div class="row thumbnail-style">
    <div class="col-xs-12 col-md-4"><img ng-src="{{model.recipe.image}}"></div>
    <div class="col-xs-6 col-md-8">
        <div>
                {{model.recipe.label}}
            <a class="glyphicon glyphicon-star-empty" ng-click="model.addToFav(model.recipe)"></a>
        </div>


        <div ng-repeat="ingredient in model.recipe.ingredientLines">
            <ul>
                <li>{{ingredient}}</li>
            </ul>
        </div>
        <div>
            <a class="btn btn-primary btn-block" ng-click="model.writeReview(model.recipe)">
                Write a review
            </a>
        </div>
    </div>
</div>


<ul class="list-group thumbnail-style">
    <div class="row">
        <div class="col-xs-11 col-sm-6">
            Recent Reviews
        </div>
    </div>
<li ng-repeat="list in model.reviewList" class="list-group-item">
    <div class="row">
        <div class="col-xs-11 col-sm-6">
                {{list.description}}
        </div>
    </div>
</li>
</ul>
