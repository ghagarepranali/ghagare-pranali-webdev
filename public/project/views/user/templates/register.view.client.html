<div class="container-fluid">

    <h1>Register</h1>
    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>
    <label for="username">Username</label>
    <input  ng-model="user.username"
            id="username"
            type="text"
            class="form-control"
            placeholder="username"
            required class="form-control"/>
    <span ng-show="form1.$submitted && form1.username.$error.required">Username is required</span>
    <label for="password">Password</label>
    <input ng-model="user.password"
           id="password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <label for="verifyPassword">Verify Password</label>
    <input id="verifyPassword"
           type="password"
           class="form-control"
           placeholder="verify password"/>

    <label for="email">Email</label>
    <input ng-model="user.email"
           id="email"
           type="email"
           placeholder="Email Id"
           class="form-control"/>

    <label for="firstName">First Name</label>
    <input ng-model="user.firstName"
           id="firstName"
           type="text"
           placeholder="First Name"
           class="form-control"/>

    <label for="lastName">Last Name</label>
    <input ng-model="user.lastName"
           id="lastName"
           type="text"
           placeholder="Last Name"
           class="form-control"/>

    <a ng-click="model.register(user)" class="btn btn-block btn-primary">Register</a>
    <!--  <a ng-click="model.createUser(user)" class="btn btn-block btn-primary">Register</a>-->
    <a href="#/login" class="btn btn-block btn-danger">Cancel</a>
</div>
